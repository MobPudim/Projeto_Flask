<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Meu Site Flask{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('login') }}">Login</a> |
      <a href="{{ url_for('cadastro') }}">Cadastro</a> |
      <a href="{{ url_for('usuario') }}">Usu√°rio</a>
    </nav>
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mensagens">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block conteudo %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 - Projeto Flask</p>
  </footer>
</body>
</html>
