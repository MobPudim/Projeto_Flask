{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}
{% block conteudo %}
<h2>Cadastro de Usuário</h2>
<form method="post" onsubmit="return validarSenhas()">
  <input type="text" name="nome" placeholder="Nome completo" required><br>
  <input type="text" name="cpf" placeholder="CPF" required><br>
  <input type="email" name="email" placeholder="E-mail" required><br>
  <input type="tel" name="telefone" placeholder="Telefone" required><br>
  <input type="text" name="endereco" placeholder="Endereço" required><br>
  <input type="password" id="senha" name="senha" placeholder="Senha" required><br>
  <input type="password" id="confirma" name="confirma" placeholder="Confirme a senha" required><br>
  <button type="submit">Cadastrar</button>
</form>

<script>
function validarSenhas() {
  const senha = document.getElementById('senha').value;
  const confirma = document.getElementById('confirma').value;
  if (senha !== confirma) {
    alert("As senhas não conferem!");
    return false;
  }
  return true;
}
</script>
{% endblock %}
